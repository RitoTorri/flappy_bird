<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/index.css">
    <link rel="icon" type="image/x-icon"
        href="https://th.bing.com/th/id/R.083e5ae6a64c1986cd67730305c105a3?rik=M3O5cHEG4AWapA&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fen%2f0%2f0a%2fFlappy_Bird_icon.png&ehk=uxlzxmNphi34aEZpU7yI2Xb14qvEu42pAlxhL70r5Kg%3d&risl=&pid=ImgRaw&r=0">
    <title>Flappy Bird</title>
</head>

<body>
    <!-- Fondo animado con nubes -->
    <div class="background">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <!-- Partículas decorativas -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Pájaro decorativo -->
    <div class="bird">
        <div class="bird-wing"></div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="title">FLAPPY BIRD</h1>
        <p class="subtitle">Vuela a través de las tuberías</p>

        <div class="btn-container">
            <button class="btn-start" id="btn_start">Comenzar Juego</button>
        </div>

        <div class="instructions">
            <h3>¿Cómo Jugar?</h3>
            <p>Presiona ESPACIO o haz CLICK para mantener al pájaro volando. Esquiva las tuberías y trata de llegar lo
                más lejos posible.</p>
        </div>
    </div>
    <script src="public/scripts/menu.js"></script>
</body>

</html>
